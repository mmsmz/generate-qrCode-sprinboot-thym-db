<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
	<div class="container">
		<h2>Fill the Account info</h2>
<!--		PolicyNo, BankName, AccountNo, AccountType-->
		<form action="/createAccount" method="post">
			<div class="form-group">
				<label for="policyNo">PolicyNo :</label> <input type="text"
					class="form-control" id="policyNo"
					placeholder="Enter Policy Number" name="policyNo"
					required="required">
			</div>
			<div class="form-group">
				<label for="bankName">BankName :</label> <input type="text"
					class="form-control" id="bankName" placeholder="Enter Bank Name"
					name="bankName" required="required">
			</div>

			<div class="form-group">
				<label for="accountNo">AccountNo :</label> <input type="number"
					class="form-control" id="accountNo" placeholder="Enter Account Number"
					name="accountNo" required="required">
			</div>

			<div class="form-group">
				<label for="accountType">Account Type :</label>
				<select name="accountType">
					<option value="SavingsAccounts">Savings Accounts</option>
					<option value="CurrentAccounts">Current Accounts</option>
					<option value="InvestmentAccounts">Investment Accounts</option>
		     	</select>
			</div>

		</form>
	</div>

</body>
</html>
